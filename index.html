<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);

</head>

<body>
  <!-- Container -->
  <main>
    <h1>FRONTEND MENTOR CHALLENGE</h1>
    <!-- Section 1 -->
    <section class="fylo">
      <h2>SECTION 1</h2>
      <img src="images/logo.svg" alt="" />
      <button class="background">
        Document
        <img src="images/icon-document.svg" alt="" />
      </button>
      <button class="background">
        Folder
        <img src="images/icon-folder.svg" alt="" />
      </button>
      <button class="background">
        Upload
        <img src="images/icon-upload.svg" alt="" />
      </button>
    </section>
    <!-- Section 2 -->
    <section class="range">
      <h2>SECTION 2</h2>
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <!-- Bar -->
      <div class="bar">
        <div></div>
        <div>
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <!-- Remaining storage -->
      <div class="left">
        <p><span>185</span> <span>GB Left</span></p>
      </div>
    </section>
  </main>
  <div class="attribution" role="contentinfo">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a

</html>
